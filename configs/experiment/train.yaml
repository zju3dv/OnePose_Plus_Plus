# @package _global_

defaults:
    - override /trainer: null
    - override /model: null
    - override /datamodule: null
    - override /callbacks: null
    - override /logger: null

seed: 12345
task_name: onepose_plus_train # Note: need to be same with task_name in merge anntation
exp_name: onepose_plus

merge_output_dir: 'data/merged_anno'

trainer:
    _target_: pytorch_lightning.Trainer
    gpus: 
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
    num_nodes: 1
    accelerator: 'ddp'

    min_epochs: 1
    max_epochs: 25
    gradient_clip_val: 0.5
    accumulate_grad_batches: 2
    weights_summary: full
    num_sanity_val_steps: 5 # 0 means no sanity check, -1 means use all val data for sanity check
    check_val_every_n_epoch: 1
    log_every_n_steps: 70
    flush_logs_every_n_steps: 1

model:
  _target_: src.lightning_model.OnePosePlus_lightning_model.PL_OnePosePlus
  pretrained_ckpt: null

  OnePosePlus:
    loftr_backbone:
      type: "ResNetFPN"
      resolution: [8, 2]
      resnetfpn:
        block_type: "BasicBlock"
        initial_dim: 128
        block_dims: [128, 196, 256]
        output_layers: [3, 1]
      pretrained: "weight/LoFTR_wsize9.ckpt"
      pretrained_fix: False

    interpol_type: "bilinear"

    keypoints_encoding:
      enable: True
      type: mlp_linear
      descriptor_dim: 256
      keypoints_encoder: [32, 64, 128]
      norm_method: "instancenorm"

    positional_encoding:
      enable: True
      pos_emb_shape: [256, 256]

    loftr_coarse:
      type: "LoFTR"
      d_model: 256
      d_ffm: 128
      nhead: 8
      layer_names: ["self", "cross"]
      layer_iter_n: 3
      dropout: 0.
      attention: "linear"
      norm_method: "layernorm"

      kernel_fn: "elu + 1"
      d_kernel: 16
      redraw_interval: 2
      rezero: null
      final_proj: False

    coarse_matching:
      type: "dual-softmax"
      thr: 0.1
      feat_norm_method: "sqrt_feat_dim"
      border_rm: 2

      dual_softmax:
        temperature: 0.08

      train:
        train_padding: True # Good to be true
        train_coarse_percent: 0.3 # save GPU memory
        train_pad_num_gt_min: 200 # avoid deadlock; better convergence

    loftr_fine:
      enable: True
      # Fine preprocess:
      window_size: 5
      coarse_layer_norm: False

      # Fine module
      type: "LoFTR"
      d_model: 128
      nhead: 8
      layer_names: ["self", "cross"]
      layer_iter_n: 1
      dropout: 0.0
      attention: "linear"
      norm_method: layernorm

      kernel_fn: "elu + 1"
      d_kernel: 16
      redraw_interval: 2
      rezero: null
      final_proj: False

    fine_matching:
        enable: True
        type: 's2d'

        s2d:
            type: 'heatmap'

  loss:
    coarse_type: "focal"
    coarse_weight: 1.0
    fine_type: "l2_with_std"
    fine_weight: 0.81 

    # Config for coarse
    focal_alpha: 0.5 
    focal_gamma: 2.0
    pos_weight: 1.0
    neg_weight: 1.0

    # smooth_l1_with_std
    fine_smooth_l1_beta: 1.0
    fine_loss_weight: 1.0
    fine_correct_thr: 1.0

  trainer:
    enable_plotting: True
    canonical_bs: 4
    canonical_lr: 1e-4
    scaling: null
    world_size: null
    n_val_pairs_to_plot: 100

    # Optimizer
    optimizer: "adamw" # ['adam', 'adamw']
    true_lr: null
    adam_decay: 0.
    adamw_decay: 0.1

    # Scheduler
    scheduler: "MultiStepLR"
    scheduler_invervel: "epoch"
    mslr_milestones: [3,6,9,12]
    mslr_gamma: 0.5
    cosa_tmax: 30
    elr_gamma: 0.999992

  eval_metrics:
    point_cloud_rescale: 1000
    pnp_reprojection_error: 5
    model_unit: 'm'
    eval_ADD_metric: False
    pose_thresholds: [1, 3, 5]
    use_pycolmap_ransac: False

  match_type: "softmax"

datamodule:
    _target_: src.datamodules.OnePosePlus_datamodule.OnePosePlusDataModule
    anno_dirs: outputs_${model.match_type}/anno
    train_anno_file: ${merge_output_dir}/${task_name}/train.json
    val_anno_file: ${merge_output_dir}/${task_name}/val.json
    augmentor_method: null

    batch_size: 4
    num_workers: 4
    pin_memory: True

    train_percent: 1.0
    val_percent: 0.4

    # 3D part
    load_3d_coarse: True
    shape3d_train: 7000
    shape3d_val: 7000
    train_image_warp_adapt: True

    # 2D part
    img_pad: False
    img_resize: [512, 512]
    df: 8
    coarse_scale: 0.125

callbacks:
    model_checkpoint:
      _target_: pytorch_lightning.callbacks.ModelCheckpoint
      monitor: null
      save_top_k: -1
      save_last: True
      mode: "max"
      dirpath: "${work_dir}/models/checkpoints/${exp_name}"
      filename: '{epoch}'
      every_n_epochs: 1
    lr_monitor:
        _target_: pytorch_lightning.callbacks.LearningRateMonitor
        logging_interval: 'step'

logger:
    tensorboard:
        _target_: pytorch_lightning.loggers.TensorBoardLogger
        save_dir: '${work_dir}/logs'
        name: ${exp_name}
        default_hp_metric: False

    neptune:
        tags: ["best_model"]
    csv_logger:
        save_dir: "."

hydra:
    run:
      dir: ${work_dir}