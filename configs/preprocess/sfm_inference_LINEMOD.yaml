# @package _global_

type: sfm
work_dir: ${hydra:runtime.cwd}
data_base_dir: "${work_dir}/data/datasets/LM_dataset"
output_base_dir: "data/datasets/sfm_output"

match_type: "softmax"
enable_post_refine: True

overwrite_all: True
overwrite_coarse: True
overwrite_fine: True

use_global_ray: False
use_local_ray: True

ray:
  slurm: False
  n_workers: 4
  n_cpus_per_worker: 5
  n_gpus_per_worker: 1
  local_mode: False

dataset:
  max_num_kp3d: 10000

  data_dir: ${data_base_dir}
  top_k_obj: null
  num_seq: 1
  ids:
    # Converted LINEMOD object ids:
    - '0801'
    - '0802'
    - '0804'
    - '0805'
    - '0806'
    - '0808'
    - '0809'
    
    - '0810'
    - '0811'

    - '0812'
    - '0813'
    - '0814'
    - '0815'
  exception_obj_names:
    -

  outputs_dir: ${output_base_dir}

network:
  detection: loftr
  matching: loftr

sfm:
  gen_cov_from: 'pose'
  down_ratio: 1
  gap: 3
  covis_num: 30
  min_rotation: 3

post_optim:
  coarse_recon_data:
    feature_track_assignment_strategy: 'greedy'
  optimizer:
    solver_type: 'SecondOrder'
    residual_mode: "geometry_error"
    optimize_lr:
      depth: 0.03

post_process:
  filter_bbox_before_filter_track_length: True
  skip_bbox_filter: False

verbose: True
disable_lightning_logs: True
